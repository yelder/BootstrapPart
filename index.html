<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Bootstrap</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">

  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/icofont/icofont.min.css" rel="stylesheet">

  <!--css-->
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="dist/css/bootstrap.css" rel="stylesheet">



</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-xl-10 d-flex align-items-center">
          <h1 class="logo mr-auto"><a href="index.html">YelderBook<span>.</span></a></h1>
          <!--nav-->
          <!--Se prueban los calores, ya cambiados en la paleta de colores de bootstrap-->
          <nav class="nav-menu d-none d-lg-block">
            <ul>
              <li class="active"><a href="#header">Inicio</a></li>
              <li><a href="#about" class="text-primary">Sobre nosotros</a></li>
              <li><a href="#services " class="text-warning">Servicios</a></li>
              <li><a href="#portfolio" class="text-danger">Portafolio</a></li>
              <li><a href="#contact" class="text-light">Contacto</a></li>

            </ul>
          </nav><!-- .nav-menu -->

          <!--El acceso, login y registro-->
          <a href="#" class="get-started-btn scrollto" data-toggle="modal"
            data-target="#ventanamodal">Login/Registro</a>
          <!--El modal se realizó después del footer-->
        </div>
      </div>

    </div>
  </header><!-- End Header -->

  <!-- ======= Carousel Section ======= -->
  <section>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/img/tabs-1.jpg" class="d-block w-100 " alt="img1">
        </div>
        <div class="carousel-item">
          <img src="assets/img/tabs-2.jpg" class="d-block w-100" alt="img2">
        </div>
        <div class="carousel-item">
          <img src="assets/img/tabs-3.jpg" class="d-block w-100" alt="img3">
        </div>
        <div class="carousel-item">
          <img src="assets/img/tabs-4.jpg" class="d-block w-100" alt="img4">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </section>

  <!-- Aquí se realiza el modal para el inicio de sesión -->
  <div class="modal fade" id="ventanamodal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content modalestilo">
        <div class="modal-header">
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <a class="nav-item nav-link active" id="nav-login-tab" data-toggle="tab" href="#nav-login" role="tab"
                aria-controls="nav-login" aria-selected="true"><i class="fas fa-hand-spock"></i> Login</a>
              <a class="nav-item nav-link" id="nav-registro-tab" data-toggle="tab" href="#nav-registro" role="tab"
                aria-controls="nav-registro" aria-selected="false"><i class="fas fa-user"></i> Registro</a>
              <a class="nav-item nav-link" id="nav-recordar-tab" data-toggle="tab" href="#nav-recordar" role="tab"
                aria-controls="nav-recordar" aria-selected="false"><i class="fas fa-key"></i> Recordar</a>
            </div>
          </nav>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-login" role="tabpanel" aria-labelledby="nav-login-tab">
              <div class="row">
                <div class="col-md-12">
                  <img src="assets/img/img_avatar.png" class="rounded-circle mx-auto d-block" width="150" height="150">
                  <form>
                    <input type="text" class="form-control col-md-8 mx-auto d-block pestcontent" id="usr"
                      placeholder="Introduce el usuario">
                    <input type="password" class="form-control col-md-8 mx-auto d-block pestcontent" id="pwd"
                      placeholder="Introduce la contraseña">
                    <button type="button" class="btn btn-primary btn-lg col-md-8 mx-auto d-block pestcontent"
                      onClick="javascript:validar()">Acceder</button>
                    <div class="custom-control custom-checkbox col-md-8 mx-auto d-block pestcontent">
                      <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
                      <label class="custom-control-label float-right" for="customCheck">Recuérdame</label>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="nav-registro" role="tabpanel" aria-labelledby="nav-registro-tab">
              <form>

                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="nomregnue" class="col-md-6">Nombre</label>
                    <input type="text" name="nomregnue">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="emailregnue" class="col-md-6">Email</label>
                    <input type="text" name="emailregnue">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="usuregnue" class="col-md-6">Usuario</label>
                    <input type="text" name="usuregnue">
                  </div>
                </div>
                <div class="form-row col-md-12 pestabs">
                  <div class="col-md-7">Sexo</div>
                  <div class="custom-control custom-radio custom-control-inline center">
                    <input type="radio" class="custom-control-input" id="rhombre" name="optradio">
                    <label class="custom-control-label" for="rhombre">Hombre</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="rmujer" name="optradio">
                    <label class="custom-control-label" for="rmujer">Mujer</label>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="fechanac" class="col-md-6">Fecha nacimiento</label>
                    <input type="date" class="custom-select col-md-5" name="fechanac">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="pais" class="col-md-6">País</label>
                    <select class="custom-select col-md-5" id="pais">
                      <option selected>Seleccione el país</option>
                      <option value="1">España</option>
                      <option value="2">Portugal</option>
                      <option value="3">Italia</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="color" class="col-md-6">Color principal perfil</label>
                    <input type="color" name="color" value="#000000" list="colores" />
                    <datalist id="colores">
                      <option>#ff0000</option>
                      <option>#0000ff</option>
                      <option>#00ff00</option>
                      <option>#ffff00</option>
                      <option>#00ffff</option>
                    </datalist>
                  </div>
                </div>
                <div class="custom-control custom-checkbox was-validated pestabs float-right">
                  <input type="checkbox" class="custom-control-input" id="cacep" required>
                  <label class="custom-control-label" for="cacep">Acepta las condiciones de uso</label>
                </div>
                <button type="button" class="btn btn-primary btn-lg btn-block">Registrarme</button>
              </form>
            </div>
            <div class="tab-pane fade" id="nav-recordar" role="tabpanel" aria-labelledby="nav-recordar-tab">
              <div class="form-group">
                <label for="email" class="text-justify pestabs">Por favor introduzca su cuenta de correo electrónico, le
                  enviaremos un correo electrónico donde encontrará los pasos necesarios para recuperar su
                  contraseña.</label>
                <input type="email" id="emailreco" class="form-control" name="emailreco"
                  placeholder="Introduzca la dirección email">
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-primary btn-lg float-right" value="Recuperar contraseña">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

  <!-- Vendor -->
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/jquery.easing/jquery.easing.min.js"></script>
  <script src="assets/vendor/owl.carousel/owl.carousel.min.js"></script>
  <!-- script -->
  <script src="assets/js/main.js"></script>

  <footer>
    <p>@Yelder Da Silva</p>
  </footer>
</body>

</html>
